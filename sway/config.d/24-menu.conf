# rofi theme
set $rofi_theme "solarized"
#
# Your preferred application launcher
set $menu rofi -show combi -combi-modi "nmcli,drun,run,ssh" -terminal $term -ssh-command "{terminal} {ssh-client} {host} [-p {port}]" -run-shell-command "{terminal} {cmd}" -modi "nmcli:~/.config/sway/scripts/rofi/nmcli" -show-icons -font "Roboto 11" -lines 10 -width 35 -theme $rofi_theme
